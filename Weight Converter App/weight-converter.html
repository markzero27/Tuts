<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        body {
            margin-top: 50px;
        }
    </style>
    <title>JS</title>
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1 class="display-5 text-center text-white mb-4">Weight Converter</h1>
                <form class="mb-3">
                    <input type="number" name="" id="lbsInput" class="form-control form-control-lg text-dark" placeholder="Enter Pounds">
                </form>

                <div id="output">
                        <div class="card mb-1 card-primary">
                                <div class="card-body bg-primary text-white">
                                    <h4>Grams</h4>
                                    <div id="gramsOutput"></div>
                                </div>
                            </div>
        
                        <div class="card mb-1 bg-">
                                <div class="card-body bg-success text-white">
                                    <h4>Kilograms</h4>
                                    <div id="kgOutput"></div>
                                </div>
                            </div>
        
                        <div class="card mb-1">
                            <div class="card-body bg-danger text-white">
                                <h4>Ounces</h4>
                                <div id="ozOutput"></div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('#output').style.visibility = 'hidden';
        document.getElementById('lbsInput').addEventListener('input',function(e){
            document.querySelector('#output').style.visibility = 'visible';
            let lbs = e.target.value;
            document.querySelector('#gramsOutput').innerHTML = lbs/0.0022046;
            document.querySelector('#kgOutput').innerHTML = lbs/2.2016;
            document.querySelector('#ozOutput').innerHTML = lbs*16;
            
        });
    
    </script>
    
</body>
</html>
